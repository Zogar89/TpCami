    <!------------------------------------------------ MAIN ------------------------------------------------>

    <main>

        <!------------------------ FORMULARIO ------------------------>

        <section id="contacto-mapa">

            <article id="formulario">

                <form id="contact-form" action="#" method="POST">
                    <label for="nom-ape">Ingrese Nombre y Apellido:</label>
                    <input type="text" id="nom-ape" name="nom-ape" placeholder="Coloque su nombre y apellido." required>
            
                    <label for="email">Ingrese su email:</label>
                    <input type="email" id="email" name="email" placeholder="Coloque aquí su correo electrónico." required>
            
                    <label for="telefono">Ingrese número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Coloque su teléfono de contacto." required>
            
                    <label for="mensaje">Deje aquí su mensaje:</label>
                    <textarea id="mensaje" name="mensaje" cols="30" rows="10" maxlength="1000" placeholder="Deje aquí su consulta." required></textarea>
                    <p id="contador-caracteres">Caracteres ingresados: 0 | Caracteres restantes: 1000</p>
            
                    <input type="submit" class="enviar" value="Enviar">
                </form>
            
                <div id="popup" style="display:none;">
                    <p>Consulta enviada</p>
                    <button id="btnAceptar">Aceptar</button>
                </div>
            

            </article>

                2sUniversidad%20Nacional%20de%20La%20Matanza!5e0!3m2!1ses!2sar!4v1682886143930!5m2!1ses!2sar"
