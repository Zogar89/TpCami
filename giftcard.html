        <section>

            <!------------------------ TARJETA ------------------------>

            <article id="tarjeta">
                <h2> GiftCard Digital ARTS </h2>
                <h3></h3>
            </article>

            <!------------------------ OPCIONES GIFTCARD ------------------------>

            <article id="opcionesGift">

                <h2> Personaliza tu GiftCard </h2>

                <!------- FORMULARIO NOMBRE Y APELLIDO ------->

                <form action="#">

                    <label for=""> Ingresar nombre y apellido </label>

                    <input type="text" class="campo" name="texto" id="texto" placeholder="Ingrese nombre y apellido.">
            
                </form>

                <!------- FORMULARIO COLOR TEXTO------->

                <form action="#" id="opcionColor">

                    <label for="color"> Color del texto en la tarjeta </label>

                    <div>

                        <input type="radio"  name="color"  value="color1" id="radioColor1">

                        <img src="img/imagen-gift/color-FF5B00.png" alt="">

                        <input type="radio"  name="color" value="color2" id="radioColor2">

                        <img src="img/imagen-gift/color454545.png" alt="">

                        <input type="radio"  name="color" value="color3" id="radioColor3">

                        <img src="img/imagen-gift/colorFFA559.png" alt="">

                        <input type="radio"  name="color" value="color4" id="radioColor4">

                        <img src="img/imagen-gift/colorFFE6C7.png" alt="">

                    </div>

                </form>

                <!------- FORMULARIO TAMAÑO LETRA ------->

                <form action="#" id="opcionTamaño">

                    <label for="tamaño"> Tamaño de fuente </label>

                    <div>

                        <input type="radio" name="tamaño" value="tamaño1" id="radioTamaño1"> <p id="quince"> 15px </p>

                        <input type="radio" name="tamaño" value="tamaño2" id="radioTamaño2"> <p id="veinte"> 20px </p>

                        <input type="radio" name="tamaño" value="tamaño3" id="radioTamaño3"> <p id="veinticinco"> 25px </p>

                        <input type="radio" name="tamaño" value="tamaño4" id="radioTamaño4"> <p id="treinta"> 30px </p>

                    </div>

                </form>

                <!------TOTAL DISPONIBLE ------->

                <form action="#" id="opcionMonto">

                    <label for="monto"> Vale por: $ </label>
                    <input type="number" name="valor" value="valor" id="valor" class="campo" placeholder="Ingrese el monto de la Giftcard.">
                    </form>

                <!------- FORMULARIO UBICACION PRECIO ------->

                <form action="#" id="ubicarPrecio">

                    <label for="ubicacion"> Ubicación del texto </label>

                    <div>
                        
                        <label for="radioCentro">Centro</label>
                        
                        <img src="img/imagen-gift/opcionDos.png" alt="">

                        <input type="radio" name="alineacion" value="centrado" id="radioCentro" >  

                        <label for="radioIzquierda">Arriba</label>

                        <img src="img/imagen-gift/opcionUno.png" alt="">         

                        <input type="radio" name="alineacion" value="arriba" id="radioIzquierda" >

                        <label for="radioDerecha">Abajo</label>

                        <img src="img/imagen-gift/opcionTres.png" alt="">       

                        <input type="radio" name="alineacion" value="abajo" id="radioDerecha">

                    </div>

                </form>

                <!---------FORMULARIO FONDO------->
                <form action="#" id="opcionFondo">

                    <label for="fondo"> Fondo </label>

                    <div id="ubicFondo">

                        <input type="radio" name="fondo" value= "fondo1.jpg" id="radioFondo1" > 

                        <img src="img/imagen-gift/fondo1.jpg" alt="">

                        <input type="radio" name="fondo" value= "fondo2.jpg" id="radioFondo2"> 

                        <img src="img/imagen-gift/fondo2.jpg" alt="">

                        <input type="radio" name="fondo" value= "fondo3.jpg" id="radioFondo3"> 

                        <img src="img/imagen-gift/fondo3.jpg" alt="">

                        <input type="radio" name="fondo" value= "fondo4.jpg" id="radioFondo4"> 

                        <img src="img/imagen-gift/fondo4.jpg" alt="">

                        <input type="radio" name="fondo" value= "fondo5.jpg" id="radioFondo5"> 

                        <img src="img/imagen-gift/fondo5.jpg" alt="">

                    </div>

                </form>

                <!------- BOTON ENVIAR ------->

                <button class="enviar"> Confirmar </button>

            </article>
